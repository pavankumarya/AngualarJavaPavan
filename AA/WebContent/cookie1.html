<!DOCTYPE html>

<html ng-app="myApp">

<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.1/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.1/angular-cookies.min.js"></script>
    
    <title>AngularJS Cookies Example</title>
</head>


    <script>
        var myApp = angular.module('myApp', ['ngCookies']);

        myApp.controller('MyController',function($scope, $cookies, $cookieStore, $window) {
            $cookies.userName = "";
            $scope.platformCookie ="";
            $cookieStore.put('fruit', 'CustuerdApple');
            $cookieStore.put('flower', 'Rose');
            $scope.myFruit = $cookieStore.get('fruit');
            alert($scope.myFruit)
        });
    </script>
    
    
    <body ng-controller="MyController">
    
    
</body>

</html>
